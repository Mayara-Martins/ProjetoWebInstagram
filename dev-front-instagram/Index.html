<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
          <img src="./img/instagram-phone.png" alt="celular">
        </div> 
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/Instagram-Logo.png" class="instagram-logo" alt="instagram logo" />
                <div class="profile-photo">
                    <img src="./img/foto de perfil .jpg" class="profile-photo2" alt="foto de perfil" />
                </div>
                <a href="#" class="instagram-login">Continue como mocoo__</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é mocoo__?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
             <dev class="get-the-app">
                 <p class="get-app">Baixa o aplicativo</p>
                 <dev class="download">
                     <a href="#" class="app-download"></a>
                     <a href="#" class="app-download"></a>
                 </dev>
             </dev>
        </div>
    </div>
</body>
</html>
